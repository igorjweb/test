<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
</head>
<style>
    /* Resetando margens e preenchimento para todos os elementos */
/* Resetando margens e preenchimento para todos os elementos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Definindo o fundo da página */
body {
    background-color: #2c3e50;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Centralizando a mensagem */
.message-container {
    position: absolute;
    text-align: center;
    color: #fff;
    z-index: 10;
    opacity: 0; /* Inicialmente invisível */
    animation: fadeIn 3s ease-out forwards; /* Animação de surgimento */
}

/* Animando o surgimento da mensagem */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-50px); /* Inicia de cima */
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Estilizando a mensagem "Obrigado!" */
.thank-you-message {
    font-family: 'Arial', sans-serif;
    font-size: 4rem;  /* Aumentando o tamanho da mensagem */
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
}

/* Estilo do container de fogos de artifício */
#fireworks-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

</style>
<body>
    <div class="message-container">
        <h1 class="thank-you-message">Obrigado!</h1>
    </div>

    <div id="fireworks-container"></div>

    <script>
// Função para criar os fogos de artifício
function createFireworks() {
    const fireworksContainer = document.getElementById('fireworks-container');

    // Gerar aleatoriamente as posições, tamanhos e cores dos fogos
    for (let i = 0; i < 6; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        
        // Adicionar cor aleatória
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        firework.style.backgroundColor = color;

        // Posições aleatórias dentro da tela
        const size = Math.random() * 50 + 20; // Tamanho aleatório entre 20px e 70px
        const left = Math.random() * window.innerWidth;
        const top = Math.random() * window.innerHeight;

        firework.style.width = `${size}px`;
        firework.style.height = `${size}px`;
        firework.style.position = 'absolute';
        firework.style.left = `${left}px`;
        firework.style.top = `${top}px`;

        // Adicionando animação de explosão
        firework.style.animation = `firework-animation ${Math.random() * 3 + 2}s ease-out forwards`;

        fireworksContainer.appendChild(firework);
        
        // Remover o fogo após a animação
        setTimeout(() => {
            firework.remove();
        }, 3000);
    }
}

// Estilo de animação dos fogos de artifício
const styleSheet = document.styleSheets[0];
styleSheet.insertRule(`
    @keyframes firework-animation {
        0% {
            transform: scale(0);
            opacity: 1;
        }
        50% {
            transform: scale(1.5);
            opacity: 0.8;
        }
        100% {
            transform: scale(0);
            opacity: 0;
        }
    }
`, styleSheet.cssRules.length);

// Criar fogos de artifício a cada 1 segundo
setInterval(createFireworks, 1000);

    </script>
</body>
</html>
